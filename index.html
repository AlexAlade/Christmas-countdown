<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <table class="countdownContainer">
    <tr class="info">
      <td colspan="4" class="info">WE'RE LAUNCHING SOON</td>
    </tr>
    <tr style="margin-right: 100px;" id="info1" class="info">
      <td style="color: palevioletred; font-size: 65px; height: 155px; border-radius: 10px;" id="days">09</td>
      <td style="color: palevioletred; font-size: 65px; height: 155px; border-radius: 10px;" id="hours">14</td>
      <td style="color: palevioletred; font-size: 65px; height: 155px; border-radius: 10px;" id="minutes">23</td>
      <td style="color: palevioletred; font-size: 65px; height: 155px; border-radius: 10px;" id="seconds">11</td>
    </tr>
    <tr>
      <td>DAYS</td>
      <td>HOURS</td>
      <td>MINUTES</td>
      <td>SECONDS</td>
    </tr>
  </table>

  <div class="hills">
    <img src="/images/pattern-hills.svg" alt="">
  </div>


  <script src="script.js"></script>
</body>
</html>
